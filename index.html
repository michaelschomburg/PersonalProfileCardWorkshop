<!DOCTYPE html>
<html>
  <head>
    <title>Personal Profile Card</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="card">
      <img id="background-image" src="http://s1.thcdn.com/widgets/94-en/12/Peter_Toole_illustrator-41-053112.jpg" />
      <!-- <iframe id="background-image"width="560" height="315" src="https://www.youtube.com/embed/cKzK88y3o1Q?version=3&loop=1&playlist=cKzK88y3o1Q;modestbranding=1;autoplay=1;rel=0&amp;controls=0&amp;showinfo=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen ></iframe> -->
      <img id="profile-image" src="https://scontent-ams3-1.xx.fbcdn.net/v/t1.0-9/26230381_1599983146723073_4201448302522387069_n.jpg?_nc_cat=0&oh=b555a5ef67523f8285461904f27c7bc4&oe=5B6D4195" />
      <div class="name">
        <p id="users-name">Michael Schomburg</p>
        <p id="job-title">UI/UX Designer</p>
      </div>
<img src="images/filename.jpg" alt="">
      <div class="flex first">
        <img id="location" src="https://cdn0.iconfinder.com/data/icons/iconico-3/1024/32.png" />
        <p> Den Haag, The Netherlands </p>
      </div>

      <div class="flex">
        <img id="company" src="https://d30y9cdsu7xlg0.cloudfront.net/png/88781-200.png" />
        <p>Freelancer</p>
      </div>

      <div class="flex">
        <img id="email" src="https://cdn1.iconfinder.com/data/icons/simple-icons/4096/email-4096-black.png" />
        <p>schomburg.michael@gmail.com</p>
      </div>
    </div>
  </body>
</html>
